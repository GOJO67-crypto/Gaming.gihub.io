<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <link rel="stylesheet" href="custom.css">
</head>
<body>
  <div id="gameContainer">
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="scoreBoard">Score: 0</div>
    <div id="countdown" style="font-size: 48px; margin: 20px;"></div>
    <button onclick="startGame()">Start</button>
    <button onclick="togglePause()">Pause</button>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
  window.onload = () => {
  startGame();
};
  
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const countdownDisplay = document.getElementById("countdown");

    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = "RIGHT";
    let food = { x: 5 * box, y: 5 * box };
    let score = 0;
    let game;
    let isPaused = false;

    document.addEventListener("keydown", changeDirection);

    function changeDirection(event) {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      if (isPaused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "green" : "lightgreen";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("scoreBoard").innerText = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
      ) {
        clearInterval(game);
        alert("Game Over! Final Score: " + score);
        return;
      }

      snake.unshift(newHead);
    }

    function startGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = "RIGHT";
      score = 0;
      document.getElementById("scoreBoard").innerText = "Score: 0";
      food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box
      };
      clearInterval(game);
      game = setInterval(draw, 100);
    }

    function togglePause() {
      isPaused = !isPaused;
      document.querySelector("button[onclick='togglePause()']").innerText = isPaused ? "Resume" : "Pause";
    }

    function restartGame() {
      canvas.style.opacity = 0;
      disableButtons(true);

      setTimeout(() => {
        countdownAndSpeak(() => {
          canvas.style.opacity = 1;
          disableButtons(false);
          startGame();
        });
      }, 500);
    }

    function disableButtons(state) {
      document.querySelectorAll("button").forEach(btn => btn.disabled = state);
    }

    function countdownAndSpeak(callback) {
      let count = 3;
      countdownDisplay.innerText = "";

      function speak(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utterance);
      }

      function updateCountdown() {
        if (count > 0) {
          countdownDisplay.innerText = count;
          speak(count.toString());
          count--;
          setTimeout(updateCountdown, 1000);
        } else {
          countdownDisplay.innerText = "Go!";
          speak("Go!");
          setTimeout(() => {
            countdownDisplay.innerText = "";
            if (callback) callback();
          }, 500);
        }
      }

      updateCountdown();
    }
  </script>
</body>
</html>
