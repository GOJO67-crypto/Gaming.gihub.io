      <input type="text" id="usernameInput" />
      <button onclick="submitUsername()">Play</button>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="scoreBoard">Score: 0</div>
    <div id="highScoreBoard">High Score: 0</div>
    <div id="speedDisplay">Speed Level: 1</div>
    <div id="countdown" style="font-size: 48px; margin: 20px;"></div>
    <button onclick="togglePause()">Pause</button>

    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];

    let delay = 100;

    let username = "";

    document.addEventListener("keydown", changeDirection);

    function changeDirection(event) {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      if (isPaused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "green" : "lightgreen";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "UP") headY -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("scoreBoard").innerText = "Score: " + score;

        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
          document.getElementById("highScoreBoard").innerText = "High Score: " + highScore;
        }

        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box
        };

        if (score % 10 === 0) {
          delay = Math.max(20, delay - 5);
          document.getElementById("speedDisplay").innerText = "Speed Level: " + Math.floor((100 - delay) / 5 + 1);
          clearInterval(game);
          game = setInterval(draw, delay);
        }
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
      ) {
        clearInterval(game);
        updateLeaderboard(username, score);
        countdownAndSpeak(startGame);
        return;
      }

      snake.unshift(newHead);
    }
